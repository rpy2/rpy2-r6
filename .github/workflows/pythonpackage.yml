name: Python package

on: [push, pull_request]

jobs:
  code-quality:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python.
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 rpy2_r6 --count --max-complexity=10 --max-line-length=127 --statistics
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
        r-version: [4.2, 'release']
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
    - name: Install R dependencies
      run: |
        install.packages("R6")
      shell: Rscript {0}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rpy2
    - name: Install package
      run: |
        python setup.py install
    - name: Test with pytest
      run: |
        export LD_LIBRARY_PATH=$(python -m rpy2.situation LD_LIBRARY_PATH):${LD_LIBRARY_PATH}
        pip install pytest codecov pytest-cov
        pytest --cov rpy2_r6.R6 rpy2_r6/tests*
